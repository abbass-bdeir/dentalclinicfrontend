<html>

<head>
        <title> SignUp Page</title>
        <link rel="stylesheet" href="css/style2.css">
        <link rel="icon" href="images/icon3.png">
        <script src="javascript.js"></script>
        
</head>

<body align="center">

        <img src="images/process-2.png" alt="" class="image">
        <img src="images/logoimage.jpg" alt="" class="logo">
        
        <h1> CREATE YOUR ACCOUNT</h1>
        <table class="table" cellspacing="2" align="center" cellpadding="8" border="0">
                <tr>
                        <td> Name</td>
                        <td><input type="text" placeholder="Enter your name" id="n1"></td>
                </tr>
                <tr>
                        <td>Email </td>
                        <td><input type="text" placeholder="Enter your email id" id="e1"></td>
                </tr>
                <tr>
                        <td> Set Password</td>
                        <td><input type="password" placeholder="Set a password" id="p1"></td>
                </tr>
                <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" placeholder="Confirm your password" id="p2"></td>
                </tr>
                <tr>
                        <td>
                                <input id="btn" class="createacc" type="submit" value="Create" onClick="create_account()" />
                                <a href="Signin.html" class="Signin">Sign in?</a>
        </table>




        
</body>

</html>
